name: Flake8 Check

on:
  pull_request:
  workflow_dispatch:

jobs:
  flake8:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: pip install flake8

    - name: Run flake8
      run: flake8
