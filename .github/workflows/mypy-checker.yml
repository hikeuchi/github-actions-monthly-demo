name: MyPy

on:
  pull_request:
    path:
      - '*.py'
  workflow_dispatch:
    path:
      - '*.py'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy

    - name: Run MyPy
      run: mypy . --ignore-missing-imports --disallow-untyped-defs
